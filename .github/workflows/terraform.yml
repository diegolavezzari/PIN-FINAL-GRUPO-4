name: Terraform Init and Apply
on:
  workflow_dispatch:  # Permite ejecuci√≥n manual desde GitHub Actions
jobs:
  create-s3-bucket:
    name: Create S3 Bucket for Terraform State
    runs-on: ubuntu-latest
    env:
      TF_VAR_bucket_name: ${{ secrets.TF_BUCKET_NAME }}
      TF_VAR_region: us-east-1
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Initialize Terraform (Local Backend)
        run: terraform init

      - name: Terraform Plan (Create S3 Bucket)
        run: terraform plan

      - name: Terraform Apply (Create S3 Bucket)
        run: terraform apply -auto-approve

  configure-backend-and-apply:
    name: Configure Backend and Apply Terraform
    needs: create-s3-bucket
    runs-on: ubuntu-latest
    env:
      TF_VAR_bucket_name: ${{ secrets.TF_BUCKET_NAME }}
      TF_VAR_region: us-east-1
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Initialize Terraform (S3 Backend)
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${{ secrets.TF_BUCKET_NAME }}" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="encrypt=true"

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve