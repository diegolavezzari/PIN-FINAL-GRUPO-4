name: Terraform Apply Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde GitHub Actions

jobs:
  terraform:
    name: Terraform Workflow on AWS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  
          
      - name: Create S3 bucket if not exists
        run: |
          if ! aws s3api head-bucket --bucket terraform-state 2>/dev/null; then
            aws s3api create-bucket --bucket terraform-state --region us-east-1 --create-bucket-configuration LocationConstraint=us-east-1
          fi


      - name: Initialize Terraform
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
